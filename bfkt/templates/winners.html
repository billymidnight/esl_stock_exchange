<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Winners</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/winners.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('show_standings') }}" class="back-button">Back</a>
        <h1>Past Winners</h1>
    </header>

    <main>
        <table class="winners-table">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Winner</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                {% for winner in winners %}
                <tr>
                    <td>{{ winner.year }}</td>
                    <td>{{ winner.winner }}</td>
                    <td>
                        <img src="{{ url_for('static', filename='images/' + winner.filename) }}" alt="{{ winner.winner }} Logo" class="winner-photo">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
